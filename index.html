<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      /* ðŸ”§ KUTU Ã–LÃ‡ÃœLERÄ° â€“ SENDE */
      --overlay-width: 520px;      /* kutu geniÅŸliÄŸi */
      --overlay-height: 160px;     /* kutu yÃ¼ksekliÄŸi */
      --overlay-offset-top: 560px; /* sayfada yukarÄ±dan uzaklÄ±k */

      /* ðŸ”§ YAZI BOYUTLARI â€“ TAMAMEN SENDE */
      --title-size: 1.65rem;       /* Website im Aufbau */
      --counter-number-size: 1.65rem; /* 00 rakamlarÄ± (baÅŸlÄ±kla aynÄ±) */
      --counter-label-size: 0.55rem;  /* Tage / Stunden metni */
      --counter-color: #ffffff;       /* rakam + yazÄ± rengi */

      /* YazÄ± animasyonu (typewriter) */
      --type-speed: 90;
      --erase-speed: 90;
      --pause-after-type: 1200;
      --pause-after-erase: 600;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;

      width: var(--overlay-width);
      height: var(--overlay-height);

      margin-top: var(--overlay-offset-top);
      padding: 10px 18px;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    .text-block{
      display:flex;
      flex-direction:column;        /* Ãœstte baÅŸlÄ±k, altta zaman */
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
      gap: 6px;                     /* satÄ±rlar arasÄ± boÅŸluk */
    }

    .title-row{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      height: 35%;                  /* sabit alan â€“ kayma yok */
    }

    .counter-row{
      width:100%;
      display:flex;
      justify-content:center;
      align-items:center;
      height: 65%;                  /* sabit alan â€“ kayma yok */
    }

    /* BaÅŸlÄ±k */
    h1{
      margin:0;
      font-size: var(--title-size);
      font-style: normal;
      white-space: nowrap;
    }

    /* Counter bloklarÄ± */
    .countdown{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 18px;                    /* bloklar arasÄ± boÅŸluk */
      color: var(--counter-color);
    }

    .time-block{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-width: 60px;
    }

    .time-number{
      font-family: "Courier New", monospace;
      font-size: var(--counter-number-size);
      line-height: 1;
    }

    .time-label{
      margin-top: 4px;
      font-size: var(--counter-label-size);
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .colon{
      font-family: "Courier New", monospace;
      font-size: var(--counter-number-size);
      line-height: 1;
      transform: translateY(-2px);  /* gÃ¶rsel hizalama */
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="text-block notranslate" translate="no">
      <!-- ÃœST SATIR: Website im Aufbau -->
      <div class="title-row">
        <h1 id="title-line"></h1>
      </div>

      <!-- ALT SATIR: 00 : 00 : 00 : 00 tarzÄ± GERÄ° SAYIM -->
      <div class="counter-row">
        <div class="countdown">
          <div class="time-block">
            <div class="time-number" id="cd-days">00</div>
            <div class="time-label">Tage</div>
          </div>

          <div class="colon">:</div>

          <div class="time-block">
            <div class="time-number" id="cd-hours">00</div>
            <div class="time-label">Stunden</div>
          </div>

          <div class="colon">:</div>

          <div class="time-block">
            <div class="time-number" id="cd-minutes">00</div>
            <div class="time-label">Minuten</div>
          </div>

          <div class="colon">:</div>

          <div class="time-block">
            <div class="time-number" id="cd-seconds">00</div>
            <div class="time-label">Sekunden</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* ========== TYPEWRITER â€“ Website im Aufbau ========== */

    const titleText = "Website im Aufbau";
    const titleEl   = document.getElementById("title-line");

    const rootStyles       = getComputedStyle(document.documentElement);
    const TYPE_SPEED       = parseInt(rootStyles.getPropertyValue("--type-speed"))        || 90;
    const ERASE_SPEED      = parseInt(rootStyles.getPropertyValue("--erase-speed"))       || 60;
    const PAUSE_AFTER_TYPE = parseInt(rootStyles.getPropertyValue("--pause-after-type"))  || 1200;
    const PAUSE_AFTER_ERASE= parseInt(rootStyles.getPropertyValue("--pause-after-erase")) || 600;

    let titleIndex = 0;
    let phase = "typingTitle";

    function typeLoop(){
      if(phase === "typingTitle"){
        if(titleIndex < titleText.length){
          titleIndex++;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, TYPE_SPEED);
        } else {
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        }

      } else if(phase === "pauseAfterType"){
        phase = "erasingTitle";
        setTimeout(typeLoop, ERASE_SPEED);

      } else if(phase === "erasingTitle"){
        if(titleIndex > 0){
          titleIndex--;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, ERASE_SPEED);
        } else {
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        }

      } else if(phase === "pauseAfterErase"){
        phase = "typingTitle";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();

    /* ========== GERÄ° SAYIM â€“ 3 AY SONRASINA ========== */

    function pad(n){ return n.toString().padStart(2, "0"); }

    // Hedef tarih: ÅŸu andan 3 ay sonrasÄ±
    const now = new Date();
    const targetDate = new Date(now.getTime());
    targetDate.setMonth(targetDate.getMonth() + 3);

    function updateCountdown(){
      const current = new Date().getTime();
      const distance = targetDate.getTime() - current;

      let days = 0, hours = 0, minutes = 0, seconds = 0;

      if (distance > 0){
        days    = Math.floor(distance / (1000 * 60 * 60 * 24));
        const remDay = distance % (1000 * 60 * 60 * 24);
        hours   = Math.floor(remDay / (1000 * 60 * 60));
        const remHour = remDay % (1000 * 60 * 60);
        minutes = Math.floor(remHour / (1000 * 60));
        const remMin = remHour % (1000 * 60);
        seconds = Math.floor(remMin / 1000);
      }

      document.getElementById("cd-days").textContent    = pad(days);
      document.getElementById("cd-hours").textContent   = pad(hours);
      document.getElementById("cd-minutes").textContent = pad(minutes);
      document.getElementById("cd-seconds").textContent = pad(seconds);
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
