<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      --base-scale: 0.9;

      --overlay-width: calc(520px * var(--base-scale));
      --overlay-height: calc(160px * var(--base-scale));
      --overlay-offset-top: 560px;

      --title-size: calc(1.65rem * var(--base-scale));

      --counter-number-size: calc(1.65rem * var(--base-scale));
      --counter-label-size: calc(0.65rem * var(--base-scale));
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      width: var(--overlay-width);
      height: var(--overlay-height);
      margin-top: var(--overlay-offset-top);
      padding: 12px 18px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap: 10px;
    }

    h1{
      margin:0;
      font-size: var(--title-size);
    }

    .countdown{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
    }

    .time-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1.1;
    }

    .number{
      font-size: var(--counter-number-size);
      font-weight: 600;
      color:white;
    }

    /* ðŸ”´ sadece saniye kÄ±rmÄ±zÄ± */
    #seconds{
      color:#ff3a3a;
    }

    .label{
      font-size: var(--counter-label-size);
      opacity:.9;
    }

    /* aradaki iki nokta stili */
    .colon{
      font-family:"Courier New", monospace;
      font-size: var(--counter-number-size);
      line-height:1;
      color:white;
      transform: translateY(-2px);
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">

    <div class="text-block notranslate" translate="no">
      <h1 id="title-line">Website im Aufbau</h1>
    </div>

    <!-- SayaÃ§ -->
    <div class="countdown notranslate" translate="no">

      <div class="time-box">
        <span class="number" id="days">00</span>
        <span class="label">Tage</span>
      </div>

      <span class="colon">:</span>

      <div class="time-box">
        <span class="number" id="hours">00</span>
        <span class="label">Stunden</span>
      </div>

      <span class="colon">:</span>

      <div class="time-box">
        <span class="number" id="minutes">00</span>
        <span class="label">Minuten</span>
      </div>

      <span class="colon">:</span>

      <div class="time-box">
        <span class="number" id="seconds">00</span>
        <span class="label">Sekunden</span>
      </div>

    </div>
  </div>

  <script>
    /* ====== SABÄ°T TARÄ°HE GERÄ° SAYIM ====== */

    // ðŸ’¡ AÃ§Ä±lÄ±ÅŸ tarihini buradan deÄŸiÅŸtir
    const target = new Date("2026-03-27T00:00:00");

    function updateCountdown(){
      const now = new Date();
      const diff = target - now;

      if(diff <= 0){
        days.innerText = hours.innerText = minutes.innerText = seconds.innerText = "00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      days.innerText    = String(d).padStart(2,"0");
      hours.innerText   = String(h).padStart(2,"0");
      minutes.innerText = String(m).padStart(2,"0");
      seconds.innerText = String(s).padStart(2,"0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
