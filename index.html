<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon: logonu "roniva-logo.png" adÄ±yla repo'ya ekle -->
  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      /* ðŸ”§ OVERLAY (DIÅž KUTU) Ã–LÃ‡ÃœLERÄ° â€“ SENDE */
      --overlay-width: 450px;       /* geniÅŸlik */
      --overlay-height: 100px;      /* yÃ¼kseklik (SABÄ°T) */
      --overlay-offset-top: 560px;  /* sayfada yukarÄ±dan uzaklÄ±k */

      /* ðŸ”§ TYPEWRITER (YAZI) HIZLARI â€“ milisaniye */
      --type-speed: 90;             /* harf yazma hÄ±zÄ± (kÃ¼Ã§Ã¼k = daha hÄ±zlÄ±) */
      --erase-speed: 60;            /* harf silme hÄ±zÄ± */
      --pause-after-type: 1200;     /* cÃ¼mle yazÄ±lÄ±nca bekleme */
      --pause-after-erase: 600;     /* tamamen silindikten sonra bekleme */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      width: var(--overlay-width);
      height: var(--overlay-height);      /* ðŸ”’ sabit yÃ¼kseklik */
      margin-top: var(--overlay-offset-top);

      padding: 10px 18px;
      display:flex;
      flex-direction:column;
      justify-content:center;             /* dikey ortalama */
      align-items:center;                 /* yatay ortalama */
    }

    .text-block{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
    }

    h1{
      margin:0;
      font-size: 1.1rem;                  /* eski boyut */
      font-style: normal;                 /* italik deÄŸil */
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="text-block notranslate" translate="no">
      <h1 id="title-line"></h1>
    </div>
  </div>

  <script>
    /* ========== TYPEWRITER â€“ SADECE ÃœST CÃœMLE ========== */

    const titleText = "Website im Aufbau";
    const titleEl = document.getElementById("title-line");

    const rootStyles = getComputedStyle(document.documentElement);
    const TYPE_SPEED       = parseInt(rootStyles.getPropertyValue("--type-speed"))        || 90;
    const ERASE_SPEED      = parseInt(rootStyles.getPropertyValue("--erase-speed"))       || 60;
    const PAUSE_AFTER_TYPE = parseInt(rootStyles.getPropertyValue("--pause-after-type"))  || 1200;
    const PAUSE_AFTER_ERASE= parseInt(rootStyles.getPropertyValue("--pause-after-erase")) || 600;

    let titleIndex = 0;
    let phase = "typingTitle"; // typingTitle -> pauseAfterType -> erasingTitle -> pauseAfterErase

    function typeLoop(){
      if(phase === "typingTitle"){
        if(titleIndex < titleText.length){
          titleIndex++;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, TYPE_SPEED);
        }else{
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        }

      }else if(phase === "pauseAfterType"){
        phase = "erasingTitle";
        setTimeout(typeLoop, ERASE_SPEED);

      }else if(phase === "erasingTitle"){
        if(titleIndex > 0){
          titleIndex--;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, ERASE_SPEED);
        }else{
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        }

      }else if(phase === "pauseAfterErase"){
        phase = "typingTitle";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();
  </script>

</body>
</html>
