<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* ðŸ‘‡ Saat boyutu ve yazÄ±yla arasÄ±ndaki mesafe â€“ istediÄŸin gibi deÄŸiÅŸtir */
      --clock-font-size: 28px;   /* dijital saatin yazÄ± boyutu */
      --clock-padding: 8px 14px; /* saatin iÃ§ boÅŸluÄŸu */
      --title-gap: 60px;         /* saat ile yazÄ± arasÄ± mesafe */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;   /* yazÄ±nÄ±n dikey konumu â€“ istersen deÄŸiÅŸtir */
    }

    .title{
      display:inline-flex;
      align-items:center;
      gap: var(--title-gap);
    }

    h1{ margin:0 0 10px; }
    p{ margin:0; opacity:.95; }

    /* ðŸ”´ Dijital saat stili (kÄ±rmÄ±zÄ± LED) */
    .digital-clock{
      font-family: "Courier New", monospace;
      font-size: var(--clock-font-size);
      padding: var(--clock-padding);
      color: #ff3030;
      background: #050608;
      border-radius: 7px;
      letter-spacing: 3px;
      display:inline-block;
      min-width: 115px;
      text-align:center;
      box-shadow:
        0 0 12px rgba(255, 48, 48, 0.75),
        inset 0 0 6px rgba(0,0,0,0.9);
      text-shadow:
        0 0 6px rgba(255, 48, 48, 0.9),
        0 0 14px rgba(255, 48, 48, 0.8);
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">
      <!-- KIRMIZI DÄ°JÄ°TAL SAAT -->
      <span class="digital-clock" id="digital-clock">88:88:88</span>

      Website im Aufbau
    </h1>

    <p>Wir arbeiten daran.</p>
  </div>

  <script>
    function pad(n){ return n.toString().padStart(2,"0"); }

    function updateDigitalClock(){
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById("digital-clock").textContent = `${h}:${m}:${s}`;
    }

    updateDigitalClock();
    setInterval(updateDigitalClock, 1000);
  </script>

</body>
</html>
