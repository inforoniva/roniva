<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon: logonu "roniva-logo.png" adÄ±yla repo'ya yÃ¼kle -->
  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      /* ðŸ”§ DÄ°JÄ°TAL SAAT AYARLARI */
      --clock-font-size: 28px;        /* saat yazÄ± boyutu */
      --clock-padding: 8px 14px;      /* saat iÃ§ boÅŸluÄŸu */
      --clock-offset-x: -80px;        /* 0=kutunun solundan, negatif= daha sola Ã§Ä±kar */
      --clock-pulse-duration: 2.5s;   /* nefes animasyonu sÃ¼resi */

      /* ðŸ”§ YAZI / TYPEWRITER AYARLARI (ms) */
      --type-speed: 90;              /* harf yazma hÄ±zÄ± (dÃ¼ÅŸÃ¼k = daha hÄ±zlÄ±) */
      --erase-speed: 60;             /* harf silme hÄ±zÄ± */
      --pause-after-type: 1200;      /* cÃ¼mle tamamlanÄ±nca bekleme */
      --pause-after-erase: 600;      /* silindikten sonra bekleme */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;            /* saat iÃ§in referans */
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;            /* kutunun dikey konumu */
    }

    h1{
      margin:0 0 10px;
    }

    p{
      margin:0;
      opacity:.95;
    }

    .email{
      margin-top: 10px;
      font-size: 0.95rem;
    }

    .email a{
      color:#ff3030;
      text-decoration:none;
    }
    .email a:hover{
      text-decoration:underline;
    }

    /* Dijital saatin kutuya gÃ¶re konumu */
    .clock-wrapper{
      position:absolute;
      top:50%;                        /* yÃ¼kseklik: ortalÄ± */
      transform: translateY(-50%);    /* sadece Y ekseni */
      left: var(--clock-offset-x);    /* sola/saÄŸa kaydÄ±rma â€“ NEGATÄ°F yapabilirsin */
    }

    /* ðŸ”´ Dijital saat stili (kÄ±rmÄ±zÄ± LED + nefes animasyonu) */
    .digital-clock{
      font-family: "Courier New", monospace;
      font-size: var(--clock-font-size);
      padding: var(--clock-padding);
      color: #ff3030;
      background: #050608;
      border-radius: 7px;
      letter-spacing: 3px;
      display:inline-block;
      min-width: 115px;
      text-align:center;
      box-shadow:
        0 0 8px rgba(255, 48, 48, 0.65),
        inset 0 0 6px rgba(0,0,0,0.9);
      text-shadow:
        0 0 6px rgba(255, 48, 48, 0.9),
        0 0 14px rgba(255, 48, 48, 0.8);

      animation: clockPulse var(--clock-pulse-duration) ease-in-out infinite;
    }

    @keyframes clockPulse{
      0%{
        box-shadow:
          0 0 6px rgba(255, 48, 48, 0.5),
          inset 0 0 4px rgba(0,0,0,0.9);
        transform: scale(1);
      }
      50%{
        box-shadow:
          0 0 14px rgba(255, 48, 48, 0.9),
          inset 0 0 6px rgba(0,0,0,0.9);
        transform: scale(1.03);
      }
      100%{
        box-shadow:
          0 0 6px rgba(255, 48, 48, 0.5),
          inset 0 0 4px rgba(0,0,0,0.9);
        transform: scale(1);
      }
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <!-- Saat: metinden baÄŸÄ±msÄ±z -->
    <div class="clock-wrapper">
      <span class="digital-clock" id="digital-clock">88:88:88</span>
    </div>

    <!-- Typewriter ile Ã§izilecek metinler -->
    <h1 id="title-line"></h1>
    <p id="subtitle-line"></p>

    <!-- E-posta satÄ±rÄ± -->
    <p class="email">
      <a href="mailto:info.roniva@gmail.com">info.roniva@gmail.com</a>
    </p>
  </div>

  <script>
    /* ================== DÄ°JÄ°TAL SAAT ================== */
    function pad(n){ return n.toString().padStart(2,"0"); }

    function updateDigitalClock(){
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById("digital-clock").textContent = `${h}:${m}:${s}`;
    }

    updateDigitalClock();
    setInterval(updateDigitalClock, 1000);

    /* ================== TYPEWRITER METÄ°N ================== */

    const titleText = "Website im Aufbau";
    const subtitleText = "Wir arbeiten daran"; // noktasÄ±z

    const titleEl = document.getElementById("title-line");
    const subEl   = document.getElementById("subtitle-line");

    // CSS deÄŸiÅŸkenlerinden hÄ±zlarÄ± oku
    const rootStyles = getComputedStyle(document.documentElement);
    const TYPE_SPEED       = parseInt(rootStyles.getPropertyValue("--type-speed"))       || 90;
    const ERASE_SPEED      = parseInt(rootStyles.getPropertyValue("--erase-speed"))      || 60;
    const PAUSE_AFTER_TYPE = parseInt(rootStyles.getPropertyValue("--pause-after-type")) || 1200;
    const PAUSE_AFTER_ERASE= parseInt(rootStyles.getPropertyValue("--pause-after-erase"))|| 600;

    let index = 0;
    let phase = "typing";  // typing, pauseAfterType, erasing, pauseAfterErase
    const maxLen = Math.max(titleText.length, subtitleText.length);

    function typeLoop(){
      if(phase === "typing"){
        index++;
        titleEl.textContent = titleText.slice(0, Math.min(index, titleText.length));
        subEl.textContent   = subtitleText.slice(0, Math.min(index, subtitleText.length));

        if(index >= maxLen){
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        } else {
          setTimeout(typeLoop, TYPE_SPEED);
        }

      } else if(phase === "pauseAfterType"){
        phase = "erasing";
        setTimeout(typeLoop, ERASE_SPEED);

      } else if(phase === "erasing"){
        index--;
        if(index < 0) index = 0;

        titleEl.textContent = titleText.slice(0, Math.min(index, titleText.length));
        subEl.textContent   = subtitleText.slice(0, Math.min(index, subtitleText.length));

        if(index === 0){
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        } else {
          setTimeout(typeLoop, ERASE_SPEED);
        }

      } else if(phase === "pauseAfterErase"){
        phase = "typing";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();
  </script>

</body>
</html>
