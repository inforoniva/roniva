<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* ðŸ‘‡ Bunlarla oynayÄ±p kontrol sende */
      --clock-size: 70px;   /* saatin boyutu */
      --title-gap: 22px;    /* saat ile yazÄ± arasÄ± mesafe */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;       /* yazÄ±nÄ±n yÃ¼kseklik ayarÄ± */
    }

    .title{
      display:inline-flex;
      align-items:center;
      gap: var(--title-gap);
    }

    h1{ margin:0 0 10px; }
    p{ margin:0; opacity:.95; }

    /* Analog saat SVG iÃ§in */
    .clock{
      width: var(--clock-size);
      height: var(--clock-size);
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">
      <!-- GERÃ‡EK ZAMANLI ANALOG SAAT (SVG) -->
      <svg class="clock" viewBox="0 0 200 200">
        <!-- dÄ±ÅŸ Ã§erÃ§eve (arka plan ÅŸeffaf, sadece beyaz Ã§izgi) -->
        <circle cx="100" cy="100" r="95"
                fill="none"
                stroke="white"
                stroke-width="4" />

        <!-- dakika iÅŸaretleri -->
        <g id="ticks">
          <!-- 60 Ã§izgi, JS ile dÃ¶ndÃ¼receÄŸiz -->
          <!-- template Ã§izgi -->
          <rect x="98.5" y="8" width="3" height="10" rx="1.5"
                fill="white" class="tick-template" />
        </g>

        <!-- rakamlar -->
        <g id="numbers" font-family="system-ui, sans-serif"
           font-size="16" fill="white" text-anchor="middle" dominant-baseline="central">
          <text x="100" y="30">12</text>
          <text x="140" y="42">1</text>
          <text x="168" y="70">2</text>
          <text x="180" y="110">3</text>
          <text x="168" y="150">4</text>
          <text x="140" y="178">5</text>
          <text x="100" y="190">6</text>
          <text x="60"  y="178">7</text>
          <text x="32"  y="150">8</text>
          <text x="20"  y="110">9</text>
          <text x="32"  y="70">10</text>
          <text x="60"  y="42">11</text>
        </g>

        <!-- akrep, yelkovan, saniye -->
        <g id="hands" stroke-linecap="round">
          <!-- akrep (hour) -->
          <line id="hour-hand" x1="100" y1="100" x2="100" y2="55"
                stroke="white" stroke-width="5" />
          <!-- yelkovan (minute) -->
          <line id="minute-hand" x1="100" y1="100" x2="100" y2="35"
                stroke="white" stroke-width="3" />
          <!-- saniye (second) -->
          <line id="second-hand" x1="100" y1="105" x2="100" y2="25"
                stroke="#ff3333" stroke-width="2" />
        </g>

        <!-- orta nokta -->
        <circle cx="100" cy="100" r="4" fill="#ff3333" />
      </svg>

      Website im Aufbau
    </h1>

    <p>Wir arbeiten daran.</p>
  </div>

  <script>
    // dakika iÅŸaretlerini Ã§oÄŸalt
    (function createTicks(){
      const group = document.getElementById('ticks');
      const template = group.querySelector('.tick-template');
      for(let i = 0; i < 60; i++){
        const tick = template.cloneNode(true);
        const angle = i * 6; // 360 / 60
        tick.setAttribute('transform', `rotate(${angle} 100 100)`);
        // 5 dakikalÄ±k (12 adet) iÅŸaretleri biraz daha uzun yap
        if(i % 5 === 0){
          tick.setAttribute('y', '5');
          tick.setAttribute('height', '15');
        }
        group.appendChild(tick);
      }
      template.remove(); // ilk template'i kaldÄ±r
    })();

    function updateClock(){
      const now = new Date();
      const sec = now.getSeconds() + now.getMilliseconds() / 1000;
      const min = now.getMinutes() + sec / 60;
      const hr  = (now.getHours() % 12) + min / 60;

      const secAngle = sec * 6;    // 360 / 60
      const minAngle = min * 6;
      const hrAngle  = hr  * 30;   // 360 / 12

      document.getElementById('second-hand')
        .setAttribute('transform', `rotate(${secAngle} 100 100)`);
      document.getElementById('minute-hand')
        .setAttribute('transform', `rotate(${minAngle} 100 100)`);
      document.getElementById('hour-hand')
        .setAttribute('transform', `rotate(${hrAngle} 100 100)`);
    }

    // akÄ±cÄ± saniye iÃ§in sÄ±k gÃ¼ncelle
    setInterval(updateClock, 80);
    updateClock();
  </script>

</body>
</html>
