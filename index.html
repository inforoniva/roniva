<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;

      /* ğŸ”½ Arkaplan tam ekran */
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Ortadaki kutu */
    .overlay{
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;   /* Ä°stersen burayÄ± artÄ±rÄ±p/azaltabilirsin */
    }

    h1{ margin:0 0 10px; }
    p{ margin:0; opacity:.95; }

    /* BaÅŸlÄ±k + kum saati hizalama */
    .title{
      display:inline-flex;
      align-items:center;
      gap:10px;
    }

    /* Kum saati animasyonu */
    .hourglass{
      font-size: 26px;
      animation: flip 2s linear infinite;
    }

    @keyframes flip{
      0%   { transform: rotate(0deg); }
      50%  { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    /* GitHub Pages footer (varsa) gizle */
    footer{
      display:none;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">
      <span class="hourglass">â³</span>
      Website im Aufbau
    </h1>

    <p>Wir arbeiten daran.</p>
  </div>

</body>
</html>
