<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      /* ðŸ”§ KUTU â€“ tamamÄ± sende */
      --overlay-width: 450px;      /* kutu geniÅŸliÄŸi */
      --overlay-height: 120px;     /* kutu yÃ¼ksekliÄŸi (biraz bÃ¼yÃ¼ttÃ¼m, istersen deÄŸiÅŸtir) */
      --overlay-offset-top: 560px; /* sayfada yukarÄ±dan uzaklÄ±k */

      /* ðŸ”§ YAZI BOYUTLARI SENDE */
      --title-size: 1.65rem;       /* Website im Aufbau */
      --time-size: 1.0rem;         /* saat satÄ±rÄ± */
      --time-color: #f1f5f9;       /* saat yazÄ± rengi */

      /* YazÄ± animasyonu */
      --type-speed: 90;
      --erase-speed: 90;
      --pause-after-type: 1200;
      --pause-after-erase: 600;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;

      width: var(--overlay-width);
      height: var(--overlay-height);

      margin-top: var(--overlay-offset-top);
      padding: 10px 18px;

      display:flex;
      justify-content:center;
      align-items:center;
    }

    .text-block{
      display:flex;
      flex-direction:column;   /* Ã¼stte baÅŸlÄ±k, altÄ±nda saat */
      align-items:center;
      justify-content:center;
      width:100%;
      height:100%;
      gap: 4px;                /* baÅŸlÄ±k ile saat arasÄ± boÅŸluk */
    }

    .title-line,
    .time-line{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    /* ðŸ”½ baÅŸlÄ±k boyutu deÄŸiÅŸkenden geliyor */
    h1{
      margin:0;
      font-size: var(--title-size);
      font-style: normal;
    }

    /* ðŸ”½ saat satÄ±rÄ± â€“ arka plan yok, sadece yazÄ± ve rakam */
    .time-line{
      font-size: var(--time-size);
      color: var(--time-color);
      font-weight: 400;
      gap: 6px;
    }

    .time-label{
      opacity: 0.9;
    }

    .time-value{
      font-family: "Courier New", monospace;
      letter-spacing: 2px;
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="text-block notranslate" translate="no">
      <!-- ÃœST SATIR: Website im Aufbau (typewriter) -->
      <div class="title-line">
        <h1 id="title-line"></h1>
      </div>

      <!-- ALT SATIR: Almanca zaman yazÄ±sÄ± + gerÃ§ek saat -->
      <div class="time-line">
        <span class="time-label">Aktuelle Uhrzeit:</span>
        <span class="time-value" id="time-value">00:00:00</span>
      </div>
    </div>
  </div>

  <script>
    /* ========== TYPEWRITER â€“ Website im Aufbau ========== */

    const titleText = "Website im Aufbau";
    const titleEl   = document.getElementById("title-line");

    const rootStyles       = getComputedStyle(document.documentElement);
    const TYPE_SPEED       = parseInt(rootStyles.getPropertyValue("--type-speed"))        || 90;
    const ERASE_SPEED      = parseInt(rootStyles.getPropertyValue("--erase-speed"))       || 60;
    const PAUSE_AFTER_TYPE = parseInt(rootStyles.getPropertyValue("--pause-after-type"))  || 1200;
    const PAUSE_AFTER_ERASE= parseInt(rootStyles.getPropertyValue("--pause-after-erase")) || 600;

    let titleIndex = 0;
    let phase = "typingTitle";

    function typeLoop(){
      if(phase === "typingTitle"){
        if(titleIndex < titleText.length){
          titleIndex++;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, TYPE_SPEED);
        } else {
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        }

      } else if(phase === "pauseAfterType"){
        phase = "erasingTitle";
        setTimeout(typeLoop, ERASE_SPEED);

      } else if(phase === "erasingTitle"){
        if(titleIndex > 0){
          titleIndex--;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, ERASE_SPEED);
        } else {
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        }

      } else if(phase === "pauseAfterErase"){
        phase = "typingTitle";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();

    /* ========== SAAT â€“ ALT SATIRDA GERÃ‡EK ZAMAN ========== */

    function pad(n){ return n.toString().padStart(2, "0"); }

    function updateTime(){
      const now = new Date();
      const h = pad(now.getHours());
      const m = pad(now.getMinutes());
      const s = pad(now.getSeconds());
      document.getElementById("time-value").textContent = `${h}:${m}:${s}`;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>

</body>
</html>
