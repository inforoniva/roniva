<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{

      /* ðŸ”§ SADECE BUNU DEÄžÄ°ÅžTÄ°R â€“ HER ÅžEY OTOMATÄ°K KÃœÃ‡ÃœLÃœR/BÃœYÃœR */
      --base-scale: 0.9;   /* 1 = normal | 0.9 = %10 kÃ¼Ã§Ã¼k | 1.1 = %10 bÃ¼yÃ¼k */

      /* KUTU */
      --overlay-width: calc(520px * var(--base-scale));
      --overlay-height: calc(160px * var(--base-scale));
      --overlay-offset-top: 560px;

      /* YAZI */
      --title-size: calc(1.65rem * var(--base-scale));

      /* SAYAC NUMARALARI */
      --counter-number-size: calc(1.65rem * var(--base-scale));
      --counter-label-size: calc(0.65rem * var(--base-scale));

      /* YAZI ANÄ°MASYONU */
      --type-speed: 90;
      --erase-speed: 90;
      --pause-after-type: 1200;
      --pause-after-erase: 600;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;

      width: var(--overlay-width);
      height: var(--overlay-height);

      margin-top: var(--overlay-offset-top);
      padding: 12px 18px;

      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap: 10px;
    }

    .text-block{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      height:40%;
    }

    h1{
      margin:0;
      font-size: var(--title-size);
      font-style: normal;
    }

    /* â€”â€”â€” SayaÃ§ â€”â€”â€” */
    .countdown{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:center;
      height:40%;
    }

    .time-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1.1;
    }

    .number{
      font-size: var(--counter-number-size);
      font-weight: 600;
      color:white;
    }

    .label{
      font-size: var(--counter-label-size);
      opacity:.9;
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">

    <!-- YAZI (animasyonlu) -->
    <div class="text-block notranslate" translate="no">
      <h1 id="title-line"></h1>
    </div>

    <!-- SAYAÃ‡: Almanca kalsÄ±n diye notranslate -->
    <div class="countdown notranslate" translate="no">
      <div class="time-box">
        <span class="number" id="days">00</span>
        <span class="label">Tage</span>
      </div>

      <div class="time-box">
        <span class="number" id="hours">00</span>
        <span class="label">Stunden</span>
      </div>

      <div class="time-box">
        <span class="number" id="minutes">00</span>
        <span class="label">Minuten</span>
      </div>

      <div class="time-box">
        <span class="number" id="seconds">00</span>
        <span class="label">Sekunden</span>
      </div>
    </div>
  </div>

  <script>
    /* ====== TYPEWRITER ====== */
    const titleText = "Website im Aufbau";
    const titleEl   = document.getElementById("title-line");

    const rootStyles       = getComputedStyle(document.documentElement);
    const TYPE_SPEED       = parseInt(rootStyles.getPropertyValue("--type-speed"))        || 90;
    const ERASE_SPEED      = parseInt(rootStyles.getPropertyValue("--erase-speed"))       || 60;
    const PAUSE_AFTER_TYPE = parseInt(rootStyles.getPropertyValue("--pause-after-type"))  || 1200;
    const PAUSE_AFTER_ERASE= parseInt(rootStyles.getPropertyValue("--pause-after-erase")) || 600;

    let titleIndex = 0;
    let phase = "typingTitle";

    function typeLoop(){
      if(phase === "typingTitle"){
        if(titleIndex < titleText.length){
          titleIndex++;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, TYPE_SPEED);
        } else {
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        }

      } else if(phase === "pauseAfterType"){
        phase = "erasingTitle";
        setTimeout(typeLoop, ERASE_SPEED);

      } else if(phase === "erasingTitle"){
        if(titleIndex > 0){
          titleIndex--;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, ERASE_SPEED);
        } else {
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        }

      } else if(phase === "pauseAfterErase"){
        phase = "typingTitle";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();


    /* ====== 3 AY GERÄ°YE SAYAN SAYAÃ‡ ====== */
    const now = new Date();
    const target = new Date();
    target.setMonth( target.getMonth() + 3 );

    function updateCountdown(){
      const current = new Date();
      const diff = target - current;

      if(diff <= 0){
        document.getElementById("days").textContent    = "00";
        document.getElementById("hours").textContent   = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent    = String(days).padStart(2,"0");
      document.getElementById("hours").textContent   = String(hours).padStart(2,"0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2,"0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2,"0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
