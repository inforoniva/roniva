<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;  /* Yazının dikey konumu */
    }

    .title{
      display:inline-flex;
      align-items:center;
      gap:16px;
    }

    h1{ margin:0 0 10px; }
    p{ margin:0; opacity:.95; }

    /* Analog saat */
    .clock{
      width:42px;
      height:42px;
      border-radius:50%;
      border:2px solid rgba(255,255,255,0.9);
      position:relative;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(0,0,0,0.4));
      box-shadow:0 0 6px rgba(0,0,0,0.6);
    }

    .clock .hand{
      position:absolute;
      left:50%;
      top:50%;
      transform-origin:50% 100%;
      transform: translate(-50%, -100%) rotate(0deg);
      border-radius:2px;
    }

    .clock .hour{
      width:4px;
      height:14px;
      background:rgba(255,255,255,0.95);
    }

    .clock .minute{
      width:3px;
      height:18px;
      background:rgba(255,255,255,0.9);
    }

    .clock .second{
      width:2px;
      height:20px;
      background:#f97316;
    }

    .clock .center{
      position:absolute;
      width:6px;
      height:6px;
      border-radius:50%;
      background:#f97316;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
    }

    footer{
      display:none;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">
      <!-- Analog saat -->
      <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
      </div>

      Website im Aufbau
    </h1>

    <p>Wir arbeiten daran.</p>
  </div>

  <script>
    function updateClock(){
      const now = new Date();
      const seconds = now.getSeconds() + now.getMilliseconds() / 1000;
      const minutes = now.getMinutes() + seconds / 60;
      const hours   = (now.getHours() % 12) + minutes / 60;

      const secondDeg = seconds * 6;        // 360 / 60
      const minuteDeg = minutes * 6;
      const hourDeg   = hours * 30;         // 360 / 12

      document.querySelector('.clock .second').style.transform =
        `translate(-50%, -100%) rotate(${secondDeg}deg)`;
      document.querySelector('.clock .minute').style.transform =
        `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
      document.querySelector('.clock .hour').style.transform =
        `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    }

    // Daha akıcı hareket için saniyeyi sık güncelle
    setInterval(updateClock, 100);
    updateClock();
  </script>

</body>
</html>
