<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA â€“ Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon: logonu "roniva-logo.png" adÄ±yla repo'ya ekle -->
  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      /* ğŸ”§ OVERLAY (DIÅ KUTU) Ã–LÃ‡ÃœLERÄ° â€“ TAMAMEN SENDE */
      --overlay-width: 720px;       /* geniÅŸlik */
      --overlay-height: 160px;      /* yÃ¼kseklik (SABÄ°T) */
      --overlay-offset-top: 500px;  /* sayfada yukarÄ±dan uzaklÄ±k */

      /* ğŸ”§ TYPEWRITER (YAZI) HIZLARI â€“ milisaniye */
      --type-speed: 90;             /* harf yazma hÄ±zÄ± (kÃ¼Ã§Ã¼k = daha hÄ±zlÄ±) */
      --erase-speed: 60;            /* harf silme hÄ±zÄ± */
      --pause-after-type: 1200;     /* iki satÄ±r da yazÄ±lÄ±nca bekleme */
      --pause-after-erase: 600;     /* tamamen silindikten sonra bekleme */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      width: var(--overlay-width);
      height: var(--overlay-height);      /* ğŸ”’ sabit yÃ¼kseklik */
      margin-top: var(--overlay-offset-top);

      padding: 20px 24px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;      /* Ã¼stte yazÄ±lar, altta mail */
      align-items:center;
    }

    /* YazÄ± bloÄŸu iÃ§in sabit alan â€“ yÃ¼kseklik deÄŸiÅŸmez */
    .text-block{
      height: 80px;                       /* iki satÄ±r iÃ§in alan â€“ istersen deÄŸiÅŸtir */
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    /* Her satÄ±r iÃ§in sabit yÃ¼kseklik; satÄ±rlar birbirine karÄ±ÅŸmaz */
    .line-1,
    .line-2{
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    .line-1{
      height: 40px;   /* baÅŸlÄ±k satÄ±rÄ± yÃ¼ksekliÄŸi */
    }

    .line-2{
      height: 30px;   /* alt satÄ±r yÃ¼ksekliÄŸi */
    }

    h1{
      margin:0;
    }

    p{
      margin:0;
      opacity:.95;
    }

    .email{
      font-size: 0.95rem;
    }

    .email a{
      color:#ff3030;
      text-decoration:none;
    }
    .email a:hover{
      text-decoration:underline;
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <!-- YazÄ±lar iÃ§in sabit yÃ¼ksekliÄŸe sahip blok -->
    <div class="text-block notranslate" translate="no">
      <div class="line-1">
        <h1 id="title-line"></h1>
      </div>
      <div class="line-2">
        <p id="subtitle-line"></p>
      </div>
    </div>

    <!-- E-posta satÄ±rÄ± â€“ her zaman en altta, 3. satÄ±r -->
    <p class="email">
      <a href="mailto:info.roniva@gmail.com">info.roniva@gmail.com</a>
    </p>
  </div>

  <script>
    /* ========== TYPEWRITER METÄ°N ========== */

    const titleText = "Website im Aufbau";
    const subtitleText = "Wir arbeiten daran"; // noktasÄ±z

    const titleEl = document.getElementById("title-line");
    const subEl   = document.getElementById("subtitle-line");

    // CSS deÄŸiÅŸkenlerinden hÄ±zlarÄ± oku
    const rootStyles = getComputedStyle(document.documentElement);
    const TYPE_SPEED       = parseInt(rootStyles.getPropertyValue("--type-speed"))        || 90;
    const ERASE_SPEED      = parseInt(rootStyles.getPropertyValue("--erase-speed"))       || 60;
    const PAUSE_AFTER_TYPE = parseInt(rootStyles.getPropertyValue("--pause-after-type"))  || 1200;
    const PAUSE_AFTER_ERASE= parseInt(rootStyles.getPropertyValue("--pause-after-erase")) || 600;

    let titleIndex = 0;
    let subIndex   = 0;
    let phase = "typingTitle"; // typingTitle -> typingSubtitle -> pauseAfterType -> erasingSubtitle -> erasingTitle -> pauseAfterErase

    function typeLoop(){
      if(phase === "typingTitle"){
        if(titleIndex < titleText.length){
          titleIndex++;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, TYPE_SPEED);
        }else{
          phase = "typingSubtitle";
          setTimeout(typeLoop, TYPE_SPEED);
        }

      }else if(phase === "typingSubtitle"){
        if(subIndex < subtitleText.length){
          subIndex++;
          subEl.textContent = subtitleText.slice(0, subIndex);
          setTimeout(typeLoop, TYPE_SPEED);
        }else{
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        }

      }else if(phase === "pauseAfterType"){
        phase = "erasingSubtitle";
        setTimeout(typeLoop, ERASE_SPEED);

      }else if(phase === "erasingSubtitle"){
        if(subIndex > 0){
          subIndex--;
          subEl.textContent = subtitleText.slice(0, subIndex);
          setTimeout(typeLoop, ERASE_SPEED);
        }else{
          phase = "erasingTitle";
          setTimeout(typeLoop, ERASE_SPEED);
        }

      }else if(phase === "erasingTitle"){
        if(titleIndex > 0){
          titleIndex--;
          titleEl.textContent = titleText.slice(0, titleIndex);
          setTimeout(typeLoop, ERASE_SPEED);
        }else{
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        }

      }else if(phase === "pauseAfterErase"){
        phase = "typingTitle";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();
  </script>

</body>
</html>
