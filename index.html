<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>RONIVA ‚Äì Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="roniva-logo.png" />

  <style>
    :root{
      /* üîß Genel √∂l√ßek (1 = normal, 0.9 = %10 k√º√ß√ºk) */
      --base-scale: 0.9;

      /* Kutu */
      --overlay-width: calc(520px * var(--base-scale));
      --overlay-height: calc(160px * var(--base-scale));
      --overlay-offset-top: 560px;

      /* Ba≈ülƒ±k */
      --title-size: calc(1.65rem * var(--base-scale));

      /* Saya√ß */
      --counter-number-size: calc(1.65rem * var(--base-scale));
      --counter-label-size: calc(0.65rem * var(--base-scale));

      /* ‚≠ê Ba≈ülƒ±k‚Äìsaya√ß arasƒ± bo≈üluk: TAMAMEN SENDE */
      --gap-title-counter: 30px;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      position: relative;
      background: rgba(0,0,0,0.55);
      border-radius: 18px;
      width: var(--overlay-width);
      height: var(--overlay-height);
      margin-top: var(--overlay-offset-top);
      padding: 12px 18px;

      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
    }

    /* üîí Ba≈ülƒ±k alanƒ± sabit ‚Äì saya√ß yukarƒ± zƒ±plamaz */
    .title-row{
      height: calc(2.2rem * var(--base-scale));
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
      margin-bottom: var(--gap-title-counter);
    }

    h1{
      margin:0;
      font-size: var(--title-size);
      white-space: nowrap;
    }

    .countdown{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      width:100%;
    }

    .time-box{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      line-height:1.1;
    }

    .number{
      font-size: var(--counter-number-size);
      font-weight: 600;
      color:white;
    }

    /* üî¥ saniye kƒ±rmƒ±zƒ± */
    #seconds{
      color:#ff3a3a;
    }

    .label{
      font-size: var(--counter-label-size);
      opacity:.9;
    }

    .colon{
      font-family:"Courier New", monospace;
      font-size: var(--counter-number-size);
      color:white;
      line-height:1;
      transform: translateY(-2px);
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">

    <!-- Ba≈ülƒ±k (animasyonlu) -->
    <div class="title-row notranslate" translate="no">
      <h1 id="title-line"></h1>
    </div>

    <!-- Saya√ß -->
    <div class="countdown notranslate" translate="no">

      <div class="time-box">
        <span class="number" id="days">00</span>
        <span class="label">Tage</span>
      </div>

      <span class="colon">:</span>

      <div class="time-box">
        <span class="number" id="hours">00</span>
        <span class="label">Stunden</span>
      </div>

      <span class="colon">:</span>

      <div class="time-box">
        <span class="number" id="minutes">00</span>
        <span class="label">Minuten</span>
      </div>

      <span class="colon">:</span>

      <div class="time-box">
        <span class="number" id="seconds">00</span>
        <span class="label">Sekunden</span>
      </div>

    </div>

  </div>

  <script>
    /* ====== TYPEWRITER (Website im Aufbau) ====== */

    const titleText = "Website im Aufbau";
    const titleEl   = document.getElementById("title-line");

    const TYPE_SPEED = 90;
    const ERASE_SPEED = 70;
    const PAUSE_AFTER_TYPE = 1200;
    const PAUSE_AFTER_ERASE = 600;

    let i = 0;
    let phase = "typing";

    function typeLoop() {
      if (phase === "typing") {
        if (i < titleText.length) {
          i++;
          titleEl.textContent = titleText.slice(0, i);
          setTimeout(typeLoop, TYPE_SPEED);
        } else {
          phase = "pauseAfterType";
          setTimeout(typeLoop, PAUSE_AFTER_TYPE);
        }

      } else if (phase === "pauseAfterType") {
        phase = "erasing";
        setTimeout(typeLoop, ERASE_SPEED);

      } else if (phase === "erasing") {
        if (i > 0) {
          i--;
          titleEl.textContent = titleText.slice(0, i);
          setTimeout(typeLoop, ERASE_SPEED);
        } else {
          phase = "pauseAfterErase";
          setTimeout(typeLoop, PAUSE_AFTER_ERASE);
        }

      } else if (phase === "pauseAfterErase") {
        phase = "typing";
        setTimeout(typeLoop, TYPE_SPEED);
      }
    }

    typeLoop();


    /* ====== SABƒ∞T TARƒ∞HE GERƒ∞ SAYIM ====== */

    // üí° A√ßƒ±lƒ±≈ü tarihini buradan deƒüi≈ütirebilirsin
    const target = new Date("2026-03-27T00:00:00");

    function updateCountdown(){
      const now = new Date();
      const diff = target - now;

      if(diff <= 0){
        days.textContent = hours.textContent = minutes.textContent = seconds.textContent = "00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      days.textContent    = String(d).padStart(2,"0");
      hours.textContent   = String(h).padStart(2,"0");
      minutes.textContent = String(m).padStart(2,"0");
      seconds.textContent = String(s).padStart(2,"0");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
