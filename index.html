<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;
    }

    .title{
      display:inline-flex;
      align-items:center;
      gap:16px;
    }

    /* Kum saati kapsayıcı */
    .glass{
      width:32px;
      height:48px;
    }

    /* Kum animasyonu */
    .sand-top{
      animation: sandTop 3s linear infinite;
      transform-origin: center;
    }

    .sand-bottom{
      animation: sandBottom 3s linear infinite;
      transform-origin: center;
    }

    @keyframes sandTop{
      0%{ opacity:1; }
      45%{ opacity:.1; }
      50%{ opacity:0; }
      100%{ opacity:0; }
    }

    @keyframes sandBottom{
      0%{ opacity:0; }
      45%{ opacity:0; }
      50%{ opacity:.4; }
      100%{ opacity:1; }
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">

      <!-- ŞEFFAF KUM SAATİ (SVG) -->
      <svg class="glass" viewBox="0 0 60 100">
        <!-- Cam -->
        <path d="M10 5 H50 L45 35 L50 65 H10 L15 35 Z"
              fill="rgba(255,255,255,.08)" stroke="rgba(255,255,255,.25)" stroke-width="2"/>

        <!-- ÜST KUM -->
        <polygon class="sand-top"
          points="15,15 45,15 30,30"
          fill="rgba(255,215,0,.7)"/>

        <!-- ALT KUM -->
        <polygon class="sand-bottom"
          points="15,80 45,80 30,65"
          fill="rgba(255,215,0,.85)"/>
      </svg>

      Website im Aufbau
    </h1>

    <p>Wir arbeiten daran.</p>
  </div>

</body>
</html>
