<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Website im Aufbau</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      /* ðŸ‘‡ Bunlarla oynayarak kontrol sende */
      --clock-size: 48px;     /* saat boyutu */
      --title-gap: 22px;      /* saat ile yazÄ± arasÄ± */
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:system-ui, -apple-system, Arial, sans-serif;
      color:#f1f5f9;
      text-align:center;
      background: url('roniva.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay{
      background: rgba(0,0,0,0.55);
      padding: 32px 24px;
      border-radius: 18px;
      max-width: 720px;
      width: 100%;
      margin-top: 500px;
    }

    .title{
      display:inline-flex;
      align-items:center;
      gap: var(--title-gap);
    }

    h1{ margin:0 0 10px; }
    p{ margin:0; opacity:.95; }

    /* â€”â€”â€” ANALOG SAAT â€”â€”â€” */
    .clock{
      width: var(--clock-size);
      height: var(--clock-size);
      border-radius:50%;
      position:relative;

      /* dÄ±ÅŸ Ã§erÃ§eve */
      background:#0b0f17;
      border:3px solid rgba(255,255,255,.9);
      box-shadow:
        inset 0 0 8px rgba(0,0,0,.8),
        0 6px 10px rgba(0,0,0,.5);

      /* cam parlama efekti */
      overflow:hidden;
    }

    /* kadran cam parlamasÄ± */
    .clock::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(135deg,
        rgba(255,255,255,.12) 0%,
        rgba(255,255,255,0) 40%,
        rgba(255,255,255,.12) 95%
      );
      pointer-events:none;
    }

    /* iÅŸaretler (12 adet) */
    .tick{
      position:absolute;
      left:50%;
      top:50%;
      width:2px;
      height:18%;
      background:rgba(255,255,255,.85);
      transform-origin:50% 90%;
    }

    /* akrep/yelkovan/saniye */
    .hand{
      position:absolute;
      left:50%;
      top:50%;
      transform-origin:50% 100%;
      transform: translate(-50%, -100%) rotate(0deg);
      border-radius:2px;
    }

    .hour{
      width:4px;
      height:28%;
      background:rgba(255,255,255,.95);
    }

    .minute{
      width:3px;
      height:38%;
      background:rgba(255,255,255,.9);
    }

    .second{
      width:2px;
      height:42%;
      background:#ff6a00;
    }

    .center{
      position:absolute;
      width:7px;
      height:7px;
      border-radius:50%;
      background:#ff6a00;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%);
    }

    footer{ display:none; }
  </style>
</head>
<body>

  <div class="overlay">
    <h1 class="title">
      <!-- Analog saat -->
      <div class="clock" id="clock">
        <!-- 12 adet iÅŸaret oluÅŸturacaÄŸÄ±z (JS ekliyor) -->
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="center"></div>
      </div>

      Website im Aufbau
    </h1>

    <p>Wir arbeiten daran.</p>
  </div>

  <script>
    // iÅŸaretleri oluÅŸtur
    const clock = document.getElementById("clock");
    for(let i=0;i<12;i++){
      const t = document.createElement("div");
      t.className = "tick";
      t.style.transform = `translate(-50%, -100%) rotate(${i*30}deg)`;
      clock.appendChild(t);
    }

    function updateClock(){
      const now = new Date();
      const s = now.getSeconds() + now.getMilliseconds()/1000;
      const m = now.getMinutes() + s/60;
      const h = (now.getHours()%12) + m/60;

      document.querySelector('.second').style.transform =
        `translate(-50%, -100%) rotate(${s*6}deg)`;

      document.querySelector('.minute').style.transform =
        `translate(-50%, -100%) rotate(${m*6}deg)`;

      document.querySelector('.hour').style.transform =
        `translate(-50%, -100%) rotate(${h*30}deg)`;
    }

    setInterval(updateClock, 60);
    updateClock();
  </script>

</body>
</html>
